name: help_yourself_app
description: Mobile application for self-psychotherapy.
publish_to: 'none'

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  injectable: ^1.5.3
  get_it: ^7.2.0
  firebase_core: ^1.12.0
  firebase_auth: ^3.3.7
  cloud_firestore: ^3.1.8
  onesignal_flutter: ^3.2.8
  flutter_secure_storage: ^5.0.2
  mobx: ^2.0.5
  flutter_mobx: ^2.0.4
  bubble: ^1.2.1
  flutter_svg: ^1.0.3
  fluttertoast: ^8.0.8
  auto_route: ^4.2.1
  intl: ^0.17.0
  collection: ^1.16.0
  objectbox: 1.4.1
  objectbox_flutter_libs: 1.4.1
  youtube_player_flutter: ^8.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  injectable_generator: ^1.5.3
  build_runner: ^2.1.7
  flutter_lints: ^1.0.0
  mobx_codegen: ^2.0.3
  auto_route_generator: ^4.2.0
  objectbox_generator: 1.4.1

flutter:
  uses-material-design: true
  assets:
    - assets/